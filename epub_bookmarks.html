<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Bookmarks</title>
<style>
body {
    margin: 0;
    padding: 0;
}
#content {
    position: absolute;
    left: 0; top: 0;
    bottom: 0; right: 0;
}
#page {
    text-align: center;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    font-size: 12px;
    padding: 1em;
}
#corner {
    position: absolute;
    right: 0;
    top: 0;
    width: 48px;
    height: 48px;
    border: 4px solid red;
}
.download {
    text-transform: uppercase;

}
</style>
</head>
<body>
<div id="content">

    <div id="corner"></div>

    <div id="page">
    <h1>Bookmarks</h1>

    <p>
    Click on the upper-right corner of a page to bookmark it.
    Bookmarked pages will appear here.
    </p>

    <p>Click <span class="download">download</span> in the <i>Bookmarks</i> book below to download these pages as a new EPUB.</p>
    </div>
</div>
</body>
</html>
